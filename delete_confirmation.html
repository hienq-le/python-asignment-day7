{% extends "./base.html" %}
{% block body %}
<div class="delete-confirmation" id="deleteConfirm" tabindex="-1" role="dialog"
    aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"  onclick="window.location.href='/';"
                    aria-hidden="true">&times;</button>
                <h3 class="modal-title">Delete products</h3>
            </div>
            <form method="delete">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Do you want to delete the products with the input from <span
                                style='font-weight:bold;color:red'>day7_input.json</span>
                            ?</label>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="window.location.href='/';" >Don't delete</button>
                        <button type="button" onclick="window.location.href='/delete/delete-result';">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
